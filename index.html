<!DOCTYPE html>
<html>
<head>
<title>Hotstopper Distribution Centre</title>
<style>
body {
  background-color: #252630;
  color: #acaeb2;
}
  
h1, h2 {
  font-family: Arial, Helvetica Neue, monospace;
}
h1 {
  font-size: 70px;
}
p {
  font-family: Helvetica, Arial, monospace;
}
button {
  border: none;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s;

  color: #ccced2;

<script>
var time = 0;
function Temporal(){
  setTimeout(Temporal,50);
  time++;
  document.getElementById("t").InnerHTML = Math.floor(time/20);
};
</script>
